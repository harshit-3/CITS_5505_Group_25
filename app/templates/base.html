<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Fitness Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand fw-bold" href="{{ url_for('main.index') }}">üèãÔ∏è FitTracker</a>
      
        {% if session.get("user_id") %}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.dashboard') }}">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.upload') }}">Upload</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.analysis') }}">Analysis</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.exercise_records') }}">Exercise</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.diet_records') }}">Diet</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.sleep_records') }}">Sleep</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link text-danger fw-bold" href="{{ url_for('main.logout') }}">Logout</a>
            </li>
          </ul>
        </div>
        {% endif %}
      </nav>
      
      

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
