{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<script src="{{ url_for('static', filename='js/profile.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">

<div class="container mt-5">
    <div id="profileAlert" class="mt-4"></div>
  <h2 class="text-center mb-4">👤 Profile Settings</h2>
  <form id="profileForm">
    <div class="row mb-3">
      <div class="col">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}">
      </div>
      <div class="col">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}">
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Birthdate</label>
      <input type="date" class="form-control" name="birthdate" value="{{ user.birthdate }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Gender</label>
      <select class="form-select" name="gender">
        <option {{ 'selected' if user.gender == 'Male' }}>Male</option>
        <option {{ 'selected' if user.gender == 'Female' }}>Female</option>
        <option {{ 'selected' if user.gender == 'Other' }}>Other</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Country</label>
      <input type="text" class="form-control" name="country" value="{{ user.country }}">
    </div>
    <button type="submit" class="btn btn-primary">Update Profile</button>
  </form>

  <hr class="my-5">

  <h4>🔐 Change Password</h4>
  <form id="passwordForm">
    <div class="mb-3">
      <label class="form-label">Old Password</label>
      <input type="password" class="form-control" name="old_password" required>
    </div>
    <div class="mb-3">
      <label class="form-label">New Password</label>
      <input type="password" class="form-control" name="new_password" required>
    </div>
    <button type="submit" class="btn btn-danger">Change Password</button>
  </form>

 
</div>
{% endblock %}
