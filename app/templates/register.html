{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
{% if error %}
  <div class="text-danger text-center mb-3">
    {{ error }}
  </div>
{% endif %}

<div class="d-flex justify-content-center align-items-center mt-5">
  <div class="col-md-6">
    <p class="text-end">Already a member? <a href="{{ url_for('main.login') }}">Log In</a></p>
    <form method="POST">
      <div class="mb-3">
        <label>First Name</label>
        <input type="text" name="first_name" class="form-control" placeholder="Enter First Name" required>
      </div>

      <div class="mb-3">
        <label>Last Name</label>
        <input type="text" name="last_name" class="form-control" placeholder="Enter Last Name" required>
      </div>

      <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" placeholder="Enter Email" required>
      </div>

      <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter Password" required minlength="8">
      </div>

      <div class="mb-3">
        <label>Birthdate</label>
        <input type="date" name="birthdate" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Gender</label>
        <select name="gender" class="form-select" required>
          <option value="" selected disabled>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Country/Region</label>
        <select name="country" class="form-select" required>
          <option value="United States">United States</option>
          <option value="Australia">Australia</option>
          <option value="India">India</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="subscribe" id="subscribe">
        <label class="form-check-label" for="subscribe">
          Yes, I would like to receive updates and offers.
        </label>
      </div>

      <button type="submit" class="btn btn-dark w-100">SIGN UP</button>
    </form>
  </div>
</div>
{% endblock %}
